<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Bat Swing Analyzer (WT901)</title>
<style>
  :root{
    --bg:#0b1020; --panel:#121833; --ink:#eef2ff; --muted:#9fb0e6; --accent:#6ea8fe;
    --good:#71f0a8; --warn:#ffd66e; --bad:#ff7a7a; --border:#1c2447; --ink-dim:#cfd7ff;
  }

  /* Mobile-first base */
  html,body{background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0}
  header{position:sticky;top:0;z-index:5;background:linear-gradient(180deg,#0f1630,#0b1020);border-bottom:1px solid var(--border);padding:12px 16px}
  h1{margin:0;font-size:18px;letter-spacing:.2px}
  main{display:flex;flex-direction:column;gap:12px;padding:12px}

  .panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:12px}
  .hint{color:var(--muted);font-size:12px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  .row.stack > *{flex:1 1 160px}

  label{display:block;font-size:12px;color:var(--muted);margin-bottom:4px}
  input[type="number"], input[type="text"]{
    width:100%;background:#0a0f22;border:1px solid #1d2750;border-radius:10px;
    color:var(--ink);padding:10px 12px;font-size:16px
  }
  input[type="range"]{width:100%}

  button{
    width:100%;background:var(--accent);border:0;color:#021027;padding:12px 14px;
    border-radius:12px;font-weight:700;font-size:16px;cursor:pointer
  }
  button.secondary{background:#26305e;color:var(--ink)}

  /* Metrics hero */
  .metrics{
    display:grid;gap:10px;
    grid-template-columns:1fr; /* mobile */
  }
  .metric{
    background:#0f1733;border:1px solid #202a56;border-radius:16px;padding:14px 14px 16px
  }
  .metric .label{color:var(--ink-dim);font-size:12px;margin-bottom:6px}
  .metric .big{
    line-height:1.05;font-weight:800;
    /* Fluid size: 34px on small phones → 64px on large screens */
    font-size:clamp(34px, 12vw, 64px);
    letter-spacing:.5px
  }
  .metric .unit{font-size:14px;color:var(--ink-dim);margin-left:6px}

  /* Detected swings list */
  .swing{padding:12px 0;border-bottom:1px dashed #273162}
  .swing:last-child{border-bottom:0}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}

  /* Details / collapsibles */
  details{border:1px solid var(--border);border-radius:12px;background:#0c1230;padding:8px 10px}
  summary{cursor:pointer;list-style:none}
  summary::-webkit-details-marker{display:none}
  summary .sumline{display:flex;align-items:center;gap:8px;font-weight:600}
  textarea{
    width:100%;min-height:96px;margin-top:8px;background:#0a0f22;border:1px solid #1d2750;
    border-radius:12px;color:var(--ink);padding:10px 12px;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace
  }

  /* Status bar */
  #status{color:var(--muted);font-size:12px}

  /* Larger screens */
  @media (min-width:700px){
    .metrics{grid-template-columns:repeat(3,1fr)}
    .row.half > *{flex:1 1 220px}
    .actions{display:flex;gap:8px}
    .actions button{width:auto;min-width:140px}
  }
  @media (min-width:1100px){
    main{max-width:1100px;margin:0 auto;padding:16px}
  }
</style>
</head>
<body>
<header><h1>Bat Swing Analyzer – WT901</h1></header>

<main>
  <!-- Big, primary metrics -->
  <section class="metrics">
    <div class="metric" aria-live="polite">
      <div class="label">Swing Speed</div>
      <div><span id="m_speed" class="big">—</span><span class="unit">mph</span></div>
    </div>
    <div class="metric" aria-live="polite">
      <div class="label">Power Number</div>
      <div><span id="m_power" class="big">—</span><span class="unit">0–100</span></div>
    </div>
    <div class="metric" aria-live="polite">
      <div class="label">Swing Force</div>
      <div><span id="m_force" class="big">—</span><span class="unit">0–100</span></div>
    </div>
  </section>

  <!-- Primary controls -->
  <section class="panel">
    <div class="row half">
      <div>
        <label>Barrel distance from knob (m)</label>
        <input id="barrel_m" type="number" step="0.01" value="0.58"
               title="Distance from sensor on knob to impact point (sweet spot). 26” bat ≈ 0.66 m total; sweet spot ~0.58 m.">
      </div>
      <div>
        <label>Bat weight (oz)</label>
        <input id="bat_oz" type="number" step="1" value="16" title="Total bat weight in ounces.">
      </div>
    </div>

    <div class="row" style="margin-top:8px">
      <div style="flex:1">
        <label>“100” set at <span id="upLabel">15%</span> stronger than best</label>
        <input id="upPct" type="range" min="10" max="20" value="15"
               oninput="document.getElementById('upLabel').textContent=this.value+'%';">
      </div>
    </div>

    <div class="actions" style="margin-top:10px">
      <button id="analyze">Analyze</button>
      <button id="clear" class="secondary">Clear</button>
    </div>
    <div id="status" class="hint" style="margin-top:8px"></div>
  </section>

  <!-- Advanced settings -->
  <section class="panel">
    <details>
      <summary><span class="sumline">Advanced settings</span></summary>
      <div class="row stack" style="margin-top:10px">
        <div>
          <label>Min swing duration (ms)</label>
          <!-- mobile-first default a bit lower as requested earlier -->
          <input id="min_ms" type="number" step="10" value="60">
        </div>
        <div>
          <label>Gap bridge (ms)</label>
          <input id="gap_ms" type="number" step="5" value="40">
        </div>
        <div>
          <label>Noise floor cut (lowest %)</label>
          <input id="quiet_pct" type="number" step="5" value="30">
        </div>
      </div>
    </details>
  </section>

  <!-- Paste box (collapsed by default on mobile) -->
  <section class="panel">
    <details>
      <summary><span class="sumline">Paste WT901 export (keep headers)</span></summary>
      <textarea id="raw" placeholder="Paste your WT901 dump here…"></textarea>
      <div class="hint" style="margin-top:6px">
        Format is fine with either tabs or commas. Time like <code>2025-8-27 18:13:17.39</code> is accepted.
      </div>
    </details>
  </section>

  <!-- Swings -->
  <section class="panel">
    <div class="hint">Detected swings</div>
    <div id="results" class="mono" style="margin-top:8px">—</div>
  </section>
</main>

<script>
/* ---------- helpers ---------- */
const $ = sel => document.querySelector(sel);
function clamp(x,a,b){return Math.max(a,Math.min(b,x));}
function median(a){ if (!a.length) return 0; const s=[...a].sort((x,y)=>x-y); const m=Math.floor((s.length-1)/2); return s.length%2? s[m] : 0.5*(s[m]+s[m+1]); }
function mad(a){ if(!a.length) return 0; const m=median(a); return median(a.map(v=>Math.abs(v-m))); }
function rollingMax(arr,w){
  const out = new Array(arr.length).fill(-Infinity); let q=[];
  for(let i=0;i<arr.length;i++){
    while(q.length && arr[q[q.length-1]]<=arr[i]) q.pop();
    q.push(i);
    const start = i-w+1;
    if (q[0] < start) q.shift();
    if (i>=w-1) out[i] = arr[q[0]];
  }
  for(let i=0;i<w-1;i++) out[i]=out[w-1];
  return out;
}
function msToClock(ms){ const s = ms/1000; const m = Math.floor(s/60); const sec = (s%60).toFixed(3).padStart(6,'0'); return `${m}:${sec}`; }

/* Robust timestamp parser - handles 'YYYY-M-D HH:MM:SS.m[mm]'*/
function parseTS(t){
  const m = String(t).trim().match(/^(\d{4})-(\d{1,2})-(\d{1,2})[ T](\d{2}):(\d{2}):(\d{2})(?:\.(\d{1,3}))?$/);
  if (m){
    const [_, Y, Mo, D, H, Mi, S, msRaw] = m;
    const ms = (msRaw ?? "0").padStart(3,"0");
    const iso = `${Y.padStart(4,"0")}-${Mo.padStart(2,"0")}-${D.padStart(2,"0")}T${H}:${Mi}:${S}.${ms}Z`;
    const d = new Date(iso);
    if (!isNaN(d)) return d.getTime();
  }
  const d2 = new Date(t); if (!isNaN(d2)) return d2.getTime();
  const num = Number(t); if (isFinite(num)) return num < 3e10 ? Math.round(num*1000) : Math.round(num);
  return NaN;
}

/* ---------- parsing & cleaning ---------- */
function parseTable(text){
  const lines = text.replace(/\r/g,'').split('\n').filter(s=>s.trim().length>0);
  if (!lines.length) return [];
  const hdr = lines[0].split(/\t|,/).map(h=>h.trim());
  const findCol = (names)=> hdr.findIndex(h => names.some(n => h.toLowerCase().includes(n)));

  const iTime = findCol(['time']);
  const iAsX = findCol(['asx','gx','gyro x']);
  const iAsY = findCol(['asy','gy','gyro y']);
  const iAsZ = findCol(['asz','gz','gyro z']);
  const iAx  = findCol(['accx','ax','acc x']);
  const iAy  = findCol(['accy','ay','acc y']);
  const iAz  = findCol(['accz','az','acc z']);

  const rows = [];
  for (let k=1;k<lines.length;k++){
    const cols = lines[k].split(/\t|,/);
    if (cols.length < 5) continue;
    rows.push({
      rawTime: (iTime>=0? cols[iTime] : String(k-1)).trim(),
      AsX: iAsX>=0? Number(cols[iAsX]) : NaN,
      AsY: iAsY>=0? Number(cols[iAsY]) : NaN,
      AsZ: iAsZ>=0? Number(cols[iAsZ]) : NaN,
      Ax:  iAx>=0?  Number(cols[iAx])  : NaN,
      Ay:  iAy>=0?  Number(cols[iAy])  : NaN,
      Az:  iAz>=0?  Number(cols[iAz])  : NaN,
    });
  }

  let allTS = rows.map(r=>parseTS(r.rawTime));
  const invalid = allTS.some(v=>!isFinite(v));
  if (invalid){ const dtGuess = 10; allTS = rows.map((_,i)=> i*dtGuess); }
  const t0 = allTS[0] || 0;
  allTS = allTS.map(t=> Math.max(0, t - t0));

  // Unit guardrail: rad/s → deg/s if needed
  const gAbs = rows.map(r => Math.max(Math.abs(r.AsX||0),Math.abs(r.AsY||0),Math.abs(r.AsZ||0)));
  const gMax = Math.max(...gAbs, 0);
  const looksRad = gMax < 25;
  const toDeg = looksRad ? (180/Math.PI) : 1;

  const cleaned = rows.map((r,i)=>({
    t: allTS[i],
    gx: (r.AsX||0)*toDeg,
    gy: (r.AsY||0)*toDeg,
    gz: (r.AsZ||0)*toDeg,
    ax: (r.Ax||0), ay: (r.Ay||0), az: (r.Az||0)
  }));

  // Clip absurd gyro spikes
  const cap = 1200;
  cleaned.forEach(r=>{
    r.gx = clamp(r.gx,-cap,cap);
    r.gy = clamp(r.gy,-cap,cap);
    r.gz = clamp(r.gz,-cap,cap);
  });

  return cleaned;
}

function averageDt(rows){
  let sum=0,cnt=0;
  for (let i=1;i<rows.length;i++){ const d=rows[i].t-rows[i-1].t; if (d>0 && d<200){ sum+=d; cnt++; } }
  return cnt? sum/cnt : 10;
}
function timeToSamples(rows, ms){ const dt=averageDt(rows)||10; return Math.max(1, Math.round(ms/dt)); }

/* ---------- swing detection ---------- */
function detectSwings(rows, opts){
  const {minMs=60, gapMs=40, quietPct=30} = opts;
  const gmag = rows.map(r=> Math.hypot(r.gx,r.gy,r.gz));
  const dtAvg = averageDt(rows);
  const win = Math.max(2, Math.round(20 / (dtAvg||10)));
  const gmax = rollingMax(gmag, win);

  const n=gmax.length;
  const sorted=[...gmax].sort((a,b)=>a-b);
  const keep=Math.max(10, Math.floor(n*(quietPct/100)));
  const quiet=sorted.slice(0, keep);
  const base=median(quiet);
  const sigma=mad(quiet)*1.4826;

  const th_on  = Math.max(base + 3.5*sigma, 180);
  const th_off = Math.max(base + 2.0*sigma, 120);
  const th_peak= Math.max(base + 5.0*sigma, 260);

  let inSwing=false, startIdx=null, lastIdx=null;
  const spans=[];
  const maxGap = timeToSamples(rows, gapMs);
  const minSamples = timeToSamples(rows, minMs);

  for (let i=0;i<n;i++){
    const above = gmax[i] >= th_on;
    const below = gmax[i] <= th_off;

    if (!inSwing && above){ inSwing=true; startIdx=i; lastIdx=i; }
    else if (inSwing){
      if (!below){ lastIdx=i; }
      else {
        const gap = i - lastIdx;
        if (gap > maxGap){
          if (lastIdx - startIdx + 1 >= minSamples){
            const peak = Math.max(...gmax.slice(startIdx,lastIdx+1));
            if (peak >= th_peak) spans.push([startIdx,lastIdx]);
          }
          inSwing=false; startIdx=null; lastIdx=null;
        }
      }
    }
  }
  if (inSwing && lastIdx!=null && startIdx!=null){
    if (lastIdx - startIdx + 1 >= minSamples){
      const peak = Math.max(...gmax.slice(startIdx,lastIdx+1));
      if (peak >= th_peak) spans.push([startIdx,lastIdx]);
    }
  }
  return {spans, thresholds:{th_on,th_off,th_peak,base,sigma}};
}

/* ---------- metrics ---------- */
function estimateMetrics(rows, span, barrelMeters){
  const [i0,i1] = span;
  const seg = rows.slice(i0, i1+1);
  const t0 = msToClock(rows[i0].t), t1 = msToClock(rows[i1].t);

  const degPerS = seg.map(r=> Math.hypot(r.gx,r.gy,r.gz));
  const peakDegPerS = Math.max(...degPerS);
  const peakRadPerS = peakDegPerS * Math.PI/180;

  const batSpeed_mps = peakRadPerS * barrelMeters;
  const batSpeed_mph = batSpeed_mps * 2.236936;

  const gVec = seg.map(r=> Math.hypot(r.ax,r.ay,r.az));
  const baseG = Math.min(...gVec.slice(0, Math.max(1,Math.floor(gVec.length*0.3))));
  const dynG = gVec.map(g=> Math.max(0, g - baseG));
  const peakG = Math.max(...dynG);

  return {t0,t1,batSpeed_mps,batSpeed_mph,peakG};
}

/* ---------- main ---------- */
function analyze(){
  const text = ($("#raw")?.value || "").trim();
  if (!text){ $("#status").textContent = "Paste some data in the panel below, then Analyze."; return; }

  const barrelMeters = Number($("#barrel_m").value)||0.58;
  const batOz = Math.max(1, Number($("#bat_oz").value)||16);
  const batMassKg = batOz * 0.028349523125;

  const minMs  = Number($("#min_ms").value)||60;
  const gapMs  = Number($("#gap_ms").value)||40;
  const quietPct = clamp(Number($("#quiet_pct").value)||30, 10, 60);
  const TARGET_UP = 1 + (Number($("#upPct").value)||15)/100;

  const rows = parseTable(text);
  if (rows.length < 5){
    $("#status").innerHTML = 'Could not parse rows. Make sure the first line is a header.';
    return;
  }

  // Guardrail: fix non-monotonic time by synthesizing dt near the observed dt
  const nonmono = rows.some((r,i)=> i>0 && rows[i].t <= rows[i-1].t);
  if (nonmono){
    const dt = averageDt(rows) || 10;
    rows.forEach((r,i)=> r.t = i*dt);
  }

  const {spans, thresholds} = detectSwings(rows, {minMs, gapMs, quietPct});
  if (!spans.length){
    $("#results").innerHTML = `<div>No swings detected with auto-thresholds.<br/>
      <div class="hint">Try: lower <b>Min swing duration</b>, increase <b>Gap bridge</b>, or raise <b>Noise floor cut</b> to 40–50%.</div>
    </div>`;
    $("#m_speed").textContent = "—";
    $("#m_power").textContent = "—";
    $("#m_force").textContent = "—";
    $("#status").innerHTML = `Auto thresholds: on=${thresholds.th_on.toFixed(0)}°/s, off=${thresholds.th_off.toFixed(0)}°/s, peak≥${thresholds.th_peak.toFixed(0)}°/s.`;
    return;
  }

  const metrics = [];
  let bestRaw = 0;
  const rawScore = (mph,g)=> 1.5*mph + 10*g; // Power Number base (independent of bat weight)
  for (const span of spans){
    const m = estimateMetrics(rows, span, barrelMeters);
    m.raw = rawScore(m.batSpeed_mph, m.peakG);
    metrics.push(m);
    if (m.raw > bestRaw) bestRaw = m.raw;
  }

  const denomRaw = (TARGET_UP * (bestRaw || 1));
  const refOz = 16;
  const refMassKg = refOz * 0.028349523125;
  const bestSpeedMps = Math.max(...metrics.map(m=>m.batSpeed_mps)) || 0.01;

  let bestSpeed=0, bestPower=0, bestForce=0;
  const out=[];
  spans.forEach((span, idx)=>{
    const m = metrics[idx];
    const power = clamp(Math.round(100 * m.raw / denomRaw), 0, 100);
    const forceIdx = clamp(
      Math.round(100 * ((batMassKg * m.batSpeed_mps) / (TARGET_UP * (refMassKg * bestSpeedMps)))),
      0, 100
    );

    bestSpeed = Math.max(bestSpeed, m.batSpeed_mph);
    bestPower = Math.max(bestPower, power);
    bestForce = Math.max(bestForce, forceIdx);

    const [i0,i1] = span;
    const samples = i1 - i0 + 1;

    out.push(`
      <div class="swing">
        <div><b>Swing ${idx+1}</b> <span class="hint">(${m.t0} → ${m.t1}, ${samples} samples)</span></div>
        <div>Peak bat speed: <b>${m.batSpeed_mph.toFixed(1)} mph</b></div>
        <div>Dynamic g: <b>${m.peakG.toFixed(2)} g</b></div>
        <div>Power Number: <b>${power}</b> <span class="hint">(100 ≈ ${Math.round((TARGET_UP-1)*100)}% stronger than best in file)</span></div>
        <div>Swing Force: <b>${forceIdx}</b> <span class="hint">(vs best speed @ ${refOz} oz)</span></div>
      </div>
    `);
  });

  // Update UI
  $("#results").innerHTML = out.join("");
  $("#m_speed").textContent = bestSpeed.toFixed(1);
  $("#m_power").textContent = String(bestPower);
  $("#m_force").textContent = String(bestForce);
  $("#status").innerHTML = `
    Found <b>${spans.length}</b> swing(s).
    <span class="hint">Auto thresholds: on=${thresholds.th_on.toFixed(0)}°/s, off=${thresholds.th_off.toFixed(0)}°/s, peak≥${thresholds.th_peak.toFixed(0)}°/s.</span>
  `;
}

/* listeners */
document.getElementById("upLabel").textContent = (document.getElementById("upPct").value||"15") + "%";
$("#analyze").addEventListener("click", analyze);
$("#clear").addEventListener("click", ()=>{
  const ta = $("#raw"); if (ta) ta.value = "";
  $("#results").textContent = "—";
  $("#m_speed").textContent = "—";
  $("#m_power").textContent = "—";
  $("#m_force").textContent = "—";
  $("#status").textContent = "";
});
</script>
</body>
</html>
