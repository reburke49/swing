<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Bat Swing Analyzer (WT901)</title>
<style>
  :root {
    --bg:#0b1020; --panel:#131a33; --ink:#eef2ff; --muted:#a7b3e3; --accent:#6ea8fe; --good:#71f0a8; --warn:#ffd66e; --bad:#ff7a7a;
  }
  html,body{background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0}
  header{padding:16px 20px;border-bottom:1px solid #1c2447;background:linear-gradient(180deg,#0f1630,#0b1020)}
  h1{margin:0;font-size:20px;letter-spacing:.3px}
  main{display:grid;grid-template-columns: 1fr 380px;gap:16px;padding:16px}
  textarea{width:100%;min-height:240px;background:#0a0f22;border:1px solid #1d2750;border-radius:10px;color:var(--ink);padding:10px 12px;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  .panel{background:var(--panel);border:1px solid #1c2447;border-radius:12px;padding:12px}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:end}
  label{display:block;font-size:12px;color:var(--muted);margin-bottom:4px}
  input[type="number"],input[type="text"]{background:#0a0f22;border:1px solid #1d2750;border-radius:8px;color:var(--ink);padding:8px 10px;min-width:110px}
  button{background:var(--accent);border:0;color:#021027;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
  button.secondary{background:#26305e;color:var(--ink)}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .metric{background:#0f1733;border:1px solid #202a56;border-radius:12px;padding:12px}
  .metric b{font-size:22px}
  .small{color:var(--muted);font-size:12px}
  .swing{padding:10px 0;border-bottom:1px dashed #273162}
  .swing:last-child{border-bottom:0}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  .hint{color:var(--muted);font-size:12px;margin-top:6px}
  .ok{color:var(--good)} .warn{color:var(--warn)} .bad{color:var(--bad)}
  .rangebox{display:flex;align-items:center;gap:8px}
  input[type="range"]{width:160px}
  a{color:#9cc3ff}
  @media (max-width:980px){ main{grid-template-columns:1fr}}
</style>
</head>
<body>
<header><h1>Bat Swing Analyzer – WT901 (knob-mount)</h1></header>

<main>
  <section class="panel">
    <label for="raw">Paste raw sensor export (tab or comma separated). Keep headers.</label>
    <textarea id="raw" placeholder="Paste your WT901 dump here…"></textarea>
    <div class="row" style="margin-top:10px">
      <div>
        <label>Barrel distance from knob (meters)</label>
        <input id="barrel_m" type="number" step="0.01" value="0.58" title="Distance from sensor on knob to impact point (sweet spot). 26” bat ≈ 0.66 m total; sweet spot ~0.58 m."/>
      </div>
      <div>
        <label>Min swing duration (ms)</label>
        <input id="min_ms" type="number" step="10" value="80" />
      </div>
      <div>
        <label>Gap bridge (ms)</label>
        <input id="gap_ms" type="number" step="5" value="40" />
      </div>
      <div>
        <label>Noise floor cut (lowest %)</label>
        <input id="quiet_pct" type="number" step="5" value="30" />
      </div>
    </div>
    <div class="row" style="margin-top:8px">
      <div class="rangebox">
        <label>Power 100 at <span id="upLabel">15%</span> stronger</label>
        <input id="upPct" type="range" min="10" max="20" value="15" oninput="upLabel.textContent=this.value+'%';"/>
      </div>
      <button id="analyze">Analyze</button>
      <button id="clear" class="secondary">Clear</button>
    </div>
    <div class="hint">
      Tips: You don’t need to align the sensor each time. We auto-detect its frame and set dynamic thresholds from your paste.
    </div>
    <div id="status" class="hint"></div>
  </section>

  <aside class="panel">
    <div class="grid2">
      <div class="metric">
        <div class="small">Fastest bat speed</div>
        <b id="m_speed">—</b> <span class="small">mph</span>
      </div>
      <div class="metric">
        <div class="small">Max g-force (dynamic)</div>
        <b id="m_g">—</b> <span class="small">g</span>
      </div>
    </div>
    <div class="metric" style="margin-top:12px">
      <div class="small">Best Power Number</div>
      <b id="m_power">—</b> <span class="small">(0–100)</span>
    </div>
    <div style="margin-top:12px">
      <div class="small">Detected swings</div>
      <div id="results" class="mono small" style="margin-top:8px">—</div>
    </div>
  </aside>
</main>

<script>
const $ = sel => document.querySelector(sel);

function parseTS(t){
  // Try Date first; fallback to index later if needed
  const d = new Date(t.replace(/\./g,':')); // tolerate 18:13:17.39
  if (!isNaN(d)) return d.getTime();
  // Support plain ms or s numbers
  const num = Number(t);
  if (isFinite(num)){
    // heuristic: if < 3e10 treat as seconds
    return num < 3e10 ? Math.round(num*1000) : Math.round(num);
  }
  return NaN;
}

function clamp(x,a,b){return Math.max(a,Math.min(b,x));}
function median(a){ if (!a.length) return 0; const s=[...a].sort((x,y)=>x-y); const m=Math.floor((s.length-1)/2); return s.length%2? s[m] : 0.5*(s[m]+s[m+1]); }
function mad(a){
  if(!a.length) return 0;
  const m=median(a);
  const abs= a.map(v=>Math.abs(v-m));
  return median(abs); // unscaled MAD
}
function rollingMax(arr, w){
  const out = new Array(arr.length).fill(-Infinity);
  let q=[]; // deque of indices with decreasing values
  for (let i=0;i<arr.length;i++){
    while(q.length && arr[q[q.length-1]]<=arr[i]) q.pop();
    q.push(i);
    const start = i-w+1;
    if (q[0] < start) q.shift();
    if (i>=w-1) out[i] = arr[q[0]];
  }
  // fill leading
  for (let i=0;i<w-1;i++) out[i]=out[w-1];
  return out;
}

// Robust parse that tolerates tabs/commas and weird headers
function parseTable(text){
  const lines = text.replace(/\r/g,'').split('\n').filter(s=>s.trim().length>0);
  if (!lines.length) return [];
  const hdr = lines[0].split(/\t|,/).map(h=>h.trim());
  const findCol = (names)=> {
    const idx = hdr.findIndex(h => names.some(n => h.toLowerCase().includes(n)));
    return idx>=0 ? idx : null;
  };
  const iTime = findCol(['time']);
  const iAsX = findCol(['asx','gx','gyro x']);
  const iAsY = findCol(['asy','gy','gyro y']);
  const iAsZ = findCol(['asz','gz','gyro z']);
  const iAx  = findCol(['accx','ax','acc x']);
  const iAy  = findCol(['accy','ay','acc y']);
  const iAz  = findCol(['accz','az','acc z']);

  const rows = [];
  for (let k=1;k<lines.length;k++){
    const cols = lines[k].split(/\t|,/);
    if (cols.length < 5) continue;
    rows.push({
      rawTime: (iTime!=null? cols[iTime] : String(k-1)).trim(),
      AsX: iAsX!=null? Number(cols[iAsX]) : NaN,
      AsY: iAsY!=null? Number(cols[iAsY]) : NaN,
      AsZ: iAsZ!=null? Number(cols[iAsZ]) : NaN,
      Ax:  iAx!=null?  Number(cols[iAx])  : NaN,
      Ay:  iAy!=null?  Number(cols[iAy])  : NaN,
      Az:  iAz!=null?  Number(cols[iAz])  : NaN,
    });
  }
  // Convert time to ms; fallback to monotonic indices if parsing fails
  let allTS = rows.map(r=>parseTS(r.rawTime));
  const invalid = allTS.some(v=>!isFinite(v));
  if (invalid){
    const dtGuess = 10; // ms
    allTS = rows.map((_,i)=> i*dtGuess);
  }
  // Normalize so first is zero
  const t0 = allTS[0] || 0;
  allTS = allTS.map(t=> Math.max(0, t - t0));

  // Unit guardrail (Small Exit #1): if gyro looks like rad/s, convert to deg/s
  const gAbs = rows.map(r => Math.max(Math.abs(r.AsX||0),Math.abs(r.AsY||0),Math.abs(r.AsZ||0)));
  const gMax = Math.max(...gAbs, 0);
  const looksRad = gMax < 25; // typical rad/s range is < 20–25 for many IMUs during quiet moves
  const toDeg = looksRad ? (180/Math.PI) : 1;

  const cleaned = rows.map((r,i)=>({
    t: allTS[i], // ms
    gx: (r.AsX||0)*toDeg,
    gy: (r.AsY||0)*toDeg,
    gz: (r.AsZ||0)*toDeg,
    ax: (r.Ax||0),
    ay: (r.Ay||0),
    az: (r.Az||0)
  }));

  // Outlier guardrail (Small Exit #2): hard-clip impossible gyro spikes (e.g., 1500+ °/s from packet glitch)
  const cap = 1200; // °/s cap per axis
  cleaned.forEach(r=>{
    r.gx = clamp(r.gx, -cap, cap);
    r.gy = clamp(r.gy, -cap, cap);
    r.gz = clamp(r.gz, -cap, cap);
  });

  return cleaned;
}

function detectSwings(rows, opts){
  const {minMs=80, gapMs=40, quietPct=30} = opts;

  // Gyro magnitude = primary swing activity signal
  const gmag = rows.map(r=> Math.hypot(r.gx, r.gy, r.gz)); // °/s
  // Smooth a little by rolling max over ~20 ms window (reduces brief dips)
  const dtAvg = averageDt(rows);
  const win = Math.max(2, Math.round(20 / (dtAvg||10)));
  const gmax = rollingMax(gmag, win);

  // Build noise floor from the quietest portion (lowest quietPct%)
  const n = gmax.length;
  const sorted = [...gmax].sort((a,b)=>a-b);
  const keep = Math.max(10, Math.floor(n * (quietPct/100)));
  const quiet = sorted.slice(0, keep);
  const base = median(quiet);
  const qmad = mad(quiet);
  const sigma = qmad * 1.4826; // MAD→σ

  // Dynamic thresholds with hysteresis
  const th_on  = Math.max(base + 3.5*sigma, 180); // at least ~180 °/s
  const th_off = Math.max(base + 2.0*sigma, 120);
  const th_peak= Math.max(base + 5.0*sigma, 260); // require a convincing peak

  let inSwing=false, startIdx=null, lastIdx=null;
  const spans=[];
  const maxGap = timeToSamples(rows, gapMs);
  const minSamples = timeToSamples(rows, minMs);

  for (let i=0;i<n;i++){
    const above = gmax[i] >= th_on;
    const below = gmax[i] <= th_off;

    if (!inSwing && above){
      inSwing = true;
      startIdx = i;
      lastIdx = i;
    } else if (inSwing){
      if (!below){
        lastIdx = i;
      } else {
        // allow brief dips by gap bridging
        const gap = i - lastIdx;
        if (gap > maxGap){
          // close
          if (lastIdx - startIdx + 1 >= minSamples){
            const peak = Math.max(...gmax.slice(startIdx, lastIdx+1));
            if (peak >= th_peak){
              spans.push([startIdx, lastIdx]);
            }
          }
          inSwing=false;
          startIdx=null; lastIdx=null;
        }
      }
    }
  }
  // close tail
  if (inSwing && lastIdx!=null && startIdx!=null){
    if (lastIdx - startIdx + 1 >= minSamples){
      const peak = Math.max(...gmax.slice(startIdx, lastIdx+1));
      if (peak >= th_peak){
        spans.push([startIdx, lastIdx]);
      }
    }
  }

  return {spans, thresholds:{th_on, th_off, th_peak, base, sigma}};
}

function timeToSamples(rows, ms){
  const dt = averageDt(rows) || 10;
  return Math.max(1, Math.round(ms / dt));
}
function averageDt(rows){
  let sum=0, cnt=0;
  for (let i=1;i<rows.length;i++){
    const d = rows[i].t - rows[i-1].t;
    if (d>0 && d<200) { sum+=d; cnt++; }
  }
  return cnt? sum/cnt : 10;
}

// Physics bits
function estimateMetrics(rows, span, barrelMeters){
  const [i0,i1] = span;
  const seg = rows.slice(i0, i1+1);
  const t0 = msToClock(rows[i0].t), t1 = msToClock(rows[i1].t);

  const degPerS = seg.map(r=> Math.hypot(r.gx,r.gy,r.gz));
  const peakDegPerS = Math.max(...degPerS);
  const peakRadPerS = peakDegPerS * Math.PI/180;

  // Bat tip linear speed v = ω * r
  const batSpeed_mps = peakRadPerS * barrelMeters;
  const batSpeed_mph = batSpeed_mps * 2.236936;

  // Dynamic acceleration magnitude (subtract ~1g static using min of |a|-baseline in window)
  const gVec = seg.map(r=> Math.hypot(r.ax,r.ay,r.az));
  const baseG = Math.min(...gVec.slice(0, Math.max(1,Math.floor(gVec.length*0.3)))); // crude local baseline
  const dynG = gVec.map(g=> Math.max(0, g - baseG));
  const peakG = Math.max(...dynG);

  return {t0,t1,peakDegPerS,peakRadPerS,batSpeed_mph,peakG};
}

function msToClock(ms){
  // show mm:ss.sss relative clock
  const s = ms/1000;
  const m = Math.floor(s/60);
  const sec = (s%60).toFixed(3).padStart(6,'0');
  return `${m}:${sec}`;
}

function analyze(){
  const text = $("#raw").value.trim();
  if (!text){ $("#status").textContent = "Paste some data first."; return; }

  const barrelMeters = Number($("#barrel_m").value)||0.58;
  const minMs  = Number($("#min_ms").value)||80;
  const gapMs  = Number($("#gap_ms").value)||40;
  const quietPct = clamp(Number($("#quiet_pct").value)||30, 10, 60);
  const TARGET_UP = 1 + (Number($("#upPct").value)||15)/100;

  const rows = parseTable(text);
  if (rows.length < 5){ $("#status").innerHTML = '<span class="bad">Could not parse rows. Make sure the first line is a header.</span>'; return; }

  // Guardrail (Small Exit #3): if time looks non-monotonic/noisy, rebuild as uniform step
  const nonmono = rows.some((r,i)=> i>0 && rows[i].t <= rows[i-1].t);
  if (nonmono){
    const dt = 10;
    rows.forEach((r,i)=> r.t = i*dt);
  }

  const {spans, thresholds} = detectSwings(rows, {minMs, gapMs, quietPct});

  // Build metrics for each swing
  const swings = spans;
  const metrics = [];
  let bestRaw = 0;
  const rawScore = (mph,g)=> 1.5*mph + 10*g;

  for (const span of swings){
    const m = estimateMetrics(rows, span, barrelMeters);
    m.raw = rawScore(m.batSpeed_mph, m.peakG);
    metrics.push(m);
    if (m.raw > bestRaw) bestRaw = m.raw;
  }

  // Render summary
  if (!swings.length){
    $("#results").innerHTML = `<div>No swings detected with auto-thresholds.<br/>
      <div class="hint">Try: lower <b>Min swing duration</b>, increase <b>Gap bridge</b>, or raise <b>Noise floor cut</b> to 40–50%.</div>
    </div>`;
    $("#m_speed").textContent = "—"; $("#m_g").textContent="—"; $("#m_power").textContent="—";
    $("#status").innerHTML = `
      <div>Auto thresholds: on=${thresholds.th_on.toFixed(0)}°/s, off=${thresholds.th_off.toFixed(0)}°/s, peak≥${thresholds.th_peak.toFixed(0)}°/s.
      <br><span class="small">Base=${thresholds.base.toFixed(1)}, σ≈${thresholds.sigma.toFixed(1)} | dt≈${(averageDt(rows)||0).toFixed(1)}ms</span></div>`;
    return;
  }

  let bestSpeed=0, bestG=0, bestPower=0;
  const out=[];
  swings.forEach((span, idx)=>{
    const m = metrics[idx];
    const power = clamp(Math.round(100 * m.raw / (TARGET_UP * bestRaw)), 0, 100);
    bestSpeed = Math.max(bestSpeed, m.batSpeed_mph);
    bestG     = Math.max(bestG, m.peakG);
    bestPower = Math.max(bestPower, power);

    const i0=span[0], i1=span[1];
    const samples = i1 - i0 + 1;

    out.push(`
      <div class="swing">
        <div><b>Swing ${idx+1}</b> <span class="small">(${m.t0} → ${m.t1}, ${samples} samples)</span></div>
        <div>Peak bat speed: <b>${m.batSpeed_mph.toFixed(1)} mph</b></div>
        <div>Peak g-force (dynamic): <b>${m.peakG.toFixed(2)} g</b></div>
        <div>Peak angular speed: <b>${m.peakDegPerS.toFixed(0)} °/s</b> <span class="small">(${m.peakRadPerS.toFixed(2)} rad/s)</span></div>
        <div>Power Number: <b>${power}</b> <span class="small">(100 ≈ ${Math.round((TARGET_UP-1)*100)}% stronger than the best in this file)</span></div>
      </div>
    `);
  });

  $("#results").innerHTML = out.join("");
  $("#m_speed").textContent = bestSpeed.toFixed(1);
  $("#m_g").textContent = bestG.toFixed(2);
  $("#m_power").textContent = String(bestPower);
  $("#status").innerHTML = `
    <div class="small">
      Found <b>${swings.length}</b> swing(s).
      Auto thresholds: on=${thresholds.th_on.toFixed(0)}°/s, off=${thresholds.th_off.toFixed(0)}°/s, peak≥${thresholds.th_peak.toFixed(0)}°/s.
      dt≈${(averageDt(rows)||0).toFixed(1)} ms
    </div>`;
}

$("#analyze").addEventListener("click", analyze);
$("#clear").addEventListener("click", ()=>{
  $("#raw").value = "";
  $("#results").textContent = "—";
  $("#m_speed").textContent = "—";
  $("#m_g").textContent = "—";
  $("#m_power").textContent = "—";
  $("#status").textContent = "";
});
</script>
</body>
</html>
